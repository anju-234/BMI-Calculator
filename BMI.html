<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        /* Make form responsive and well-sized on all screens */
        .form-container {
            background-color: palevioletred;
            max-width: 500px; /* Set a maximum width for larger screens */
            width: 90%; /* Make it adapt to smaller screens */
            padding: 20px;
            border-radius: 10px;
        }

        /* Adjust form size for very small screens */
        @media (max-width: 576px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body style="background-image: url('./images/fruits.jpg'); background-repeat: no-repeat; background-size: cover; height: 100vh;" class="d-flex justify-content-center align-items-center">

    <div class="container d-flex justify-content-center">
        <div class="form-container shadow border border-2">
            <form class="text-center">
                <h2 class="text-white">Your BMI Result</h2>
                <!-- BMI Score -->
                <div class="mb-3">
                    <label for="bmiResult" class="form-label fw-bold text-white">Your BMI Score:</label>
                    <div id="bmiResult" class="form-control bg-light"></div>
                </div>
                <!-- Category -->
                <div class="mb-3">
                    <label for="categoryResult" class="form-label fw-bold text-white">Category:</label>
                    <div id="categoryResult" class="form-control bg-light"></div>
                </div>
                <!-- Recommendation -->
                <div class="mb-3">
                    <label for="recommendationResult" class="form-label fw-bold text-white">Recommendation:</label>
                    <div id="recommendationResult" class="form-control bg-light"></div>
                </div>
                <!-- Go Back Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-light mt-3 px-4" onclick="goBack(event)">Go Back</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./BMI.js"></script>

    <!-- Fix Go Back Function -->
    <script>
        function goBack(event) {
            event.preventDefault(); // Prevent form submission issues
            window.location.href = "./index.html"; // Ensure correct file path
        }
    </script>

</body>
</html>
