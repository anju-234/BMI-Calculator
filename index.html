<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: #f9dbbd">
    <!-- Header -->
    <header class="text-center p-3">
      <h1>Healthy Balance</h1>
      <p>Calculate your BMI and start your journey to a healthier you!</p>
    </header>

    <!-- Main Section -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="col-12 col-md-8 col-lg-5 p-4 border border-2 shadow rounded bg-white"
      >
        <h2 class="text-center">BMI Calculator</h2>
        <form>
          <!-- Weight Input -->
          <div class="mb-3">
            <label for="weightRange" class="form-label"
              >Weight (kg): <span id="weightValue">70</span></label
            >
            <input
              type="range"
              class="form-range"
              id="weightRange"
              min="30"
              max="150"
              value="70"
            />
          </div>
          <!-- Height Input -->
          <div class="mb-3">
            <label for="heightRange" class="form-label"
              >Height (cm): <span id="heightValue">175</span></label
            >
            <input
              type="range"
              class="form-range"
              id="heightRange"
              min="150"
              max="200"
              value="175"
            />
          </div>
          <!-- Calculate Button -->
          <div class="text-center">
            <button
              type="button"
              class="btn btn-outline-success"
              onclick="calculateBMI()"
            >
              Calculate BMI
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
