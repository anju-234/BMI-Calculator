<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #F9DBBD;">
    <!-- header -->
    <header class="text-center">
        <h1>Healthy Balance</h1>
        <p>Calculate your BMI and start your journey to a healthier you!</p>
    </header>
    <!-- main section -->
    <div  class="container-fluid " >
        <div class="row" >
            <div class="col-4"></div>
            <div class="col-4 mt-4 border border-2 shadow rounded" style="background-color: white;">
                <h2 class="mt-4">BMI Calculator</h2>
                <form>
                    <div class="mb-3">
                        <label for="weightRange" class="form-label mt-4">Weight (kg): 
                            <br><span id="weightValue">70</span></label>
                        <input type="range" class="form-range" id="weightRange" min="30" max="150" value="70">
                    </div>
                    <div class="mb-3">
                        <label for="heightRange" class="form-label">Height (cm): <br> <span id="heightValue">175</span></label>
                        <input type="range" class="form-range" id="heightRange" min="150" max="200" value="175">
                    </div>
                    <div class="mx-auto p-2" style="width: 200px;">
                        <button type="button" class="btn btn-outline-success mb-3" onclick="calculateBMI()">Calculate BMI</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    </body>
    <script src="./script.js"></script>
</html>
